<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Register</h3>
      </div>
      <div class="card-body">

        <form #f="ngForm" (ngSubmit)="registerUser(f)">

          <div class="form-group">
            <label for="firstname">FirstName</label>
            <input #fn="ngModel" [(ngModel)]="userData.firstname" name="firstname" type="text" class="form-control rounded-0" placeholder="First Name" required>
            <div class="alert alert-danger" *ngIf="fn.touched && !fn.valid">Field cannot be left blank!</div>
          </div>

          <div class="form-group">
            <label for="lastname">LastName</label>
            <input #Ln="ngModel" [(ngModel)]="userData.lastname" name="lastname" type="text" class="form-control rounded-0" placeholder="Last Name" required>
            <div class="alert alert-danger" *ngIf="Ln.touched && !Ln.valid">Field cannot be left blank!</div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input #email="ngModel" [(ngModel)] = "userData.email" name = "email" type="text" class="form-control rounded-0" placeholder="Enter email" required email>
            <div class="alert alert-danger" *ngIf="email.touched  && !email.valid">Invalid Email or field left blank!</div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input #pass="ngModel" [(ngModel)] = "userData.password" name = "password" type="password" class="form-control rounded-0" placeholder="Enter password" required>
            <div class="alert alert-danger" *ngIf="pass.touched && !pass.valid">Password field cannot be left blank.</div>
          </div>

          <button type="submit" class="btn btn-primary float-right">Register</button>

        </form>
      </div>
    </div>
  </div>
</div>

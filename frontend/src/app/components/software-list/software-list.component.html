<br><br><br>
<span id="title"><strong>Software List :</strong></span><br><br>
<div class="row">
    <div class="col-lg-12" *ngFor="let item of softwareList">
        <div id="card">
            Name : {{ item.name }} <br><hr>
            Downloads : {{ item.total_downloads }} <br>
            Version : {{ item.version }} <br>
            <a href="{{ item.weburl }}">{{ item.weburl }}</a>
        </div><br>
    </div>
</div>
